<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Destance</title>
</head>
<body>
    <h1>Who is first</h1>
    <form class="heading">
        <p><span>Distance:</span></p>
        <input class="input" type="number">
        <button class="Btn" type="submit">Go</button>
    </form>
    <div class="wraper">
        <div class="cards">
            <img src="img/directions_run_FILL0_wght400_GRAD0_opsz48.svg" alt="Man">
            <p>Man</p>
            <div class="text-man"></div>
        </div>
        <div class="cards">
            <img src="img/directions_bike_FILL0_wght400_GRAD0_opsz48.svg" alt="bike">
            <p>Bike</p>
            <div class="text-bike"></div>
        </div>
        <div class="cards">
            <img src="img/toys_FILL0_wght400_GRAD0_opsz48.svg" alt="car">
            <p>Car</p>
            <div class="text-car"></div>
        </div>
        <div class="cards">
            <img src="img/flight_takeoff_FILL0_wght400_GRAD0_opsz48.svg" alt="airplane">
            <p>Airplane</p>
            <div class="text-plane"></div>
        </div>
    </div>
<script src="main.js"></script>
</body>
</html>
